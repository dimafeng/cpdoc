<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <link rel="stylesheet" href="{{template_path}}/css/bootstrap.css">
    <link rel="stylesheet" href="{{template_path}}/css/main.css">
    <link rel="stylesheet" href="{{template_path}}/css/style.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{root}}/index.html">Documentation</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{root}}/__map.html">Map</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control search-button" placeholder="Search">
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="main-block">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    {{menu}}
                </div>
            </div>
            <div class="col-md-9 content">
                {{content}}
            </div>
        </div>
    </div>
</div>

<div class="modal search-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span class="modal-title">Search: <input id="searchInput" type="text"></span>
            </div>
            <div class="modal-body">
                <div class="search-output"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade in" style="display: none;"></div>

<script>
    var root = "{{root}}";
</script>
<script src="{{template_path}}/js/jquery-1.11.3.js"></script>
<script src="{{template_path}}/js/lunr.js"></script>
<script src="{{template_path}}/js/main.js"></script>
<script src="{{root}}/search.js"></script>
</body>
</html>
